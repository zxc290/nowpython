{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block panel-heading %}个人资料{% endblock %}

{% block panel-body %}

    <form class="profile" method="post" enctype="multipart/form-data"
        action="{% url 'account_profile' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <!--用户头像-->
        <div class="avatar">
            <img class="img-rounded" src="{{ request.user.avatar.url }}">
        </div>
        <br>
        <button class="primaryAction btn btn-primary" type="submit">更新资料</button>
    </form>
{% endblock %}

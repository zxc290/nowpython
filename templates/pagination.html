<nav>
    <ul class="pager">
        {% if posts.has_previous %}
        <li class="previous pull-left">
            {% if cate_name %}
            <a href="{% url 'category_page' cate_name posts.previous_page_number %}">
            {% else %}
            <a href="{% url 'home_page' posts.previous_page_number %}">
            {% endif %}
            <span aria-hidden="true">&larr;</span> 上一页</a>
        </li>
        {% else %}
        <li class="previous disabled pull-left">
            <a href="#"><span aria-hidden="true">&larr;</span> 上一页</a>
        </li>
        {% endif %}
        {% if posts.has_next %}
        <li class="next pull-right">
            {% if cate_name %}
            <a href="{% url 'category_page' cate_name posts.next_page_number %}">
            {% else %}
            <a href="{% url 'home_page' posts.next_page_number %}">
            {% endif %}
            下一页 <span aria-hidden="true">&rarr;</span></a>
        </li>
        {% else %}
        <li class="next disabled pull-right">
            <a href="#">下一页 <span aria-hidden="true">&rarr;</span></a>
        </li>
        {% endif %}
    </ul>
</nav>

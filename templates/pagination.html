<nav>
    <ul class="pager">
        {% if posts.has_previous %}
        <li class="previous pull-left">
            <a href="?page={{ posts.previous_page_number }}">
            <span aria-hidden="true">&larr;</span> 上一页</a>
        </li>
        {% else %}
        <li class="previous disabled pull-left">
            <a href="#"><span aria-hidden="true">&larr;</span> 上一页</a>
        </li>
        {% endif %}
        <li>
        <span class="current">
            第 {{ posts.number }} 页 / 共 {{ posts.paginator.num_pages }}页
        </span>
        </li>
        {% if posts.has_next %}
        <li class="next pull-right">
            <a href="?page={{ posts.next_page_number }}">
            下一页 <span aria-hidden="true">&rarr;</span></a>
        </li>
        {% else %}
        <li class="next disabled pull-right">
            <a href="#">下一页 <span aria-hidden="true">&rarr;</span></a>
        </li>
        {% endif %}
    </ul>
</nav>
